<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Decrypt</title>
    <style>
        body{
            background-color: #0D141A;
            text-align: center;
            font-family: "Courier New",monospace ;

        }
        span.cursor {
            margin-left: 2px !important;
            display: inline-block;
            width: 2vw;
            height: 7.5vw;
            background-color: #025700;
        }
        #tw_source{
            align-content: center;
            color: white;
            font-size: 12vw;

        }

    </style>
</head>
<body>
<br>
<br>
<br>
<br>
<br>
<br>
<br>
<br>


<h1 id="tw_source"></h1>
<script src="https://cdnjs.cloudflare.com/ajax/libs/TypewriterJS/1.0.0/typewriter.min.js"></script>
<script>
    tw_source = document.getElementById('tw_source');

    typewriter = new Typewriter(tw_source, {
        loop: true,
        cursor: "<span class='cursor'></span>"
    });

    typewriter
        .deleteAll()
        .typeString(' ')
        .pauseFor(2000)
        .typeString('DECRYPT')
        .pauseFor(50000)
        .start();

    $(document).ready(function () {
        $('.parallax').parallax({
            imageSrc: 'img/decrypt.jpeg'
        });
    });
</script>
</body>
</html>
